{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>로그인</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="emp_id">사번</label>
            <input type="text" id="emp_id" name="emp_id" required placeholder="사번을 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">주민번호 뒷자리</label>
            <input type="password" id="password" name="password" required placeholder="주민번호 뒷자리 7자리">
        </div>
        <button type="submit">로그인</button>
    </form>

    <div class="mt-2 text-center text-small">
        <a href="{{ url_for('admin_login') }}">관리자 로그인</a>
    </div>

    <div style="margin-top: 30px; text-align: center; color: #7f8c8d; font-size: 0.9rem; line-height: 1.5;">
        로그인 불가 및 오류 발생 시 복지관 담당자에게 연락바랍니다.<br>
        (☎ 052-231-9105)
    </div>
</div>
{% endblock %}
